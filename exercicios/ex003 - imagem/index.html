<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocar Imagem no Site</title>
</head>
<body>
    <h1>Testando carga de imagem.</h1>

    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5">

    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS">

    <p>Também podemos carregar imagens externas</p>
    <img src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo JavaScript">
    <!--Depois de colocar o cursos entre as "" apertar CRTL e ESPAÇO e mostrará as opções de imagens-->

</body>
</html>
