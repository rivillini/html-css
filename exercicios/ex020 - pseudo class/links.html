    <style>

        /* SELETORES PERSONALIZADS
            #   =   id
            .   =   class
            :   =   pseudo-class
            ::  =   pseudo-element
            
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:visited {
            color: darkred;
        }

        a:active {
            color: yellow;
        }

        a::after { /*pseudo elemento duas vezes dois pontos ;;*/
            content: ' [link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;

        }
        .especial {
            background-color: rgba(235, 127, 127, 0.836);
        }
        .especial::after {
            content: ' ->';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    </style>
</head>
